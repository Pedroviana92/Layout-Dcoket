<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <title>Docket</title>
</head>
<body>

  <header>
    <img src="./assets/images/icone-docket.png" alt="ícone da Docket">
  </header>

    <div class="container">

        <div class="form-cadastro">
           

            <form>
                <h1>Venha trabalhar na Docket</h1>
                <p>Preencha o formulário abaixo e venha trabalhar em uma das
                    startups mais desejadas do Brasil!
                </p>
                <div class="form-group col-md-12">
                  <label for="inputAddress">Nome Completo</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Meu nome">
                </div>  
                <div class="form-group col-md-12">
                  <label for="inputAddress2">E-mail</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="meuemail@meuemail.com">
                </div>
               
                
                <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputEmail4">Telefone 1</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="(XX)XXXX-XXXX">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputPassword4">Telefone 2</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="(XX)XXXX-XXXX">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
              </form>

        </div>

        <div class="form-ficha">

            <div class="cabecalho-ficha">

                <h2>Ficha do candidato</h2>
                <p>Preencha o formulário e clique em "Enviar" após conferir atentamente</p>

            </div>

           

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <h2>Seus Projetos:</h2>
                <div class="carousel-inner col-md-4">
                  <div class="carousel-item active">
                    <img src="https://i.picsum.photos/id/1025/4951/3301.jpg?hmac=_aGh5AtoOChip_iaMo8ZvvytfEojcgqbCH7dzaz-H8Y" class="d-block w-100" alt="...">
                  </div>
                  
                </div>
                <a class="carousel-control-prev col-md-4" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next col-md-4" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

            


        </div>

        

    </div>

    <footer>
      <p>Docket &copy 2019</p>
    </footer>

    
<script src="./assets/js/api-carousel.js"></script> 
</body>
</html>
